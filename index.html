<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Algo Visualization</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CDN JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <!-- CDN cytoscape.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.19.0/cytoscape.min.js"></script>
    <!--CDN cytoscape-dagre layout -->
    <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.5.0/cytoscape-dagre.js"></script>
    <!--CDN cytoscape-klay layout -->
    <script src="https://unpkg.com/klayjs@0.4.1/klay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-klay@3.1.4/cytoscape-klay.js"></script>
</head>
<body>
    <h1>Graph Algorithm Visualizer</h1>    
    <div class="container">
        <div class="row">
            <div class="col col-12 col-lg-4">
                <form action="/" class="form-control">
                    <div class="form-group"><br>
                        <label for="num-of-nodes">No. of nodes: &nbsp;</label>
                        <input type="number" class="form-control" id="num-of-nodes" name="num-of-nodes" min="1" max="100" required><br>
                    </div>                         
                    <div class="form-group">                    
                        <span> Type of edges: </span><br>
                        <div class="row">
                            <div class="col">
                                <select name="directed" class="form-control" id="directed">
                                    <option value="directed">Directed</option> 
                                    <option value="undirected">Undirected</option>                           
                                </select> &nbsp;
                            </div>
                            <div class="col">
                                <select name="weighted" class="form-control" id="weighted">
                                    <option value="unweighted">Unweighted</option>
                                    <option value="weighted">Weighted</option>                            
                                </select>
                            </div>
                        </div>                       
                    </div>
                    <div class="form-group">
                        <label for="algo">Algorithm: &nbsp;</label> 
                        <select name="algo" class="form-control" id="algo" style="max-width: 90%;">
                            <option value="dfs">DFS</option>
                            <option value="bfs">BFS</option>
                            <option value="a-star">A*</option>
                            <option value="dijkstra">Dijkstra</option>
                            <option value="bellman-ford">Bellman Ford</option>
                            <option value="floyd-warshall">Floyd Warshall</option>
                        </select><br>
                    </div>
                    <div class="form-group">
                        <label for="start-node">Start node: &nbsp;</label>
                        <input type="number" class="form-control" id="start-node" name="start-node" min="1" value="1" required><br>
                    </div>
                    <div class="form-group">
                        <label for="end-node">End node: &nbsp;</label>
                        <input type="number" class="form-control" id="end-node" name="end-node" min="1">
                        <span>(for path finding algorithms)</span><br><br><br>  
                    </div>
                    <div class="form-group">
                        <label for="speed">Speed of algorithm</label><br />
                        <input
                           id="speed"
                           name="speed"
                           type="range"
                           min="0.001"
                           max="0.02"
                           step="0.00475"
                        />
                    </div>
                    <br />
                    <input type="submit" class="btn btn-primary" id="visualize" value="Visualize"> &nbsp;
                    <input type="reset" class="btn btn-secondary" id="reset" value="Reset"><br>
                </form>
            </div>
            <div class="col col-12 col-lg-8" id="cy"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script> 
</body>
</html>
